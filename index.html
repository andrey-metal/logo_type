<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- подключение style.css и global.css -->
    <link rel="stylesheet" href="/project 2/logo_type/css/style.css">
    <link rel="stylesheet" href="/project 2/logo_type/css/global.css">
</head>

<body>
    <!-- header(заголовок сайта) -->
    <!-- названия для классов можно давать любые -->
    <header class="header">
        <!-- Контейнер(чтобы не расползался контент) -->
        <div class="container">
            <!-- тег, для объединения контента header -->
            <div class="header__inner">
                <!-- логотип (в виде ссылки)-->
                <!-- если не знаем куда ссылка переходит ставим # -->
                <a href="#" class="logo">
                    <!-- картинка-ссылка -->
                    <!-- в alt вставляем то, что появится, если картинка не загрузится -->
                    <img src="/project 2/logo_type/source/image/svg/Group 4.svg" alt="TealuxE">
                </a>
                <!-- навигация по сайту -->
                <nav class="menu">
                    <!-- кнопка (бургер) используем при адаптиве (860px) -->
                    <button class="menu__btn">
                        <!-- четыре полосы кнопки(бургера) -->
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <!-- меню всегда делается в виде списка -->
                    <!-- ul.menu__list>li.menu__item*5>a.menu__link[href=#]
                    ( > - вложенность, *5 - кол-во тегов(5), [] - свойства тегов ) -->
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Black</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Green</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">White</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Oolong</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Pu-erh</a>
                        </li>
                    </ul>
                </nav>
                <!-- список действий для пользователя -->
                <ul class="user-actions">
                    <!-- корзина(для выбранного чая) -->
                    <li class="user-actions__item">
                        <a href="#" class="user-actions__link"><img src="/project 2/logo_type/source/image/svg/bag.svg"
                                alt="bag"></a>
                    </li>
                    <!-- регистрация для пользователя -->
                    <li class="user-actions__item">
                        <a href="#" class="user-actions__link"><img
                                src="/project 2/logo_type/source/image/svg/person.svg" alt="person"></a>
                    </li>
                    <!-- строка поиска -->
                    <!-- прописываем модификатор -->
                    <li class="user-actions__item user-actions__item-search">
                        <!-- первый вариант (если строке поиска должна быть форма) -->
                        <!-- <search>
                            <form action="">
                                <input type="search">
                                <button type="submit"></button>
                            </form>
                        </search> -->
                        <!-- второй вариант (в виде ссылки) -->
                        <a href="#" class="user-actions__link"><img
                                src="/project 2/logo_type/source/image/svg/search.svg" alt="search"></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- основная часть (блок) -->
    <main class="main">
        <!-- первая секция (фон) -->
        <section class="top">
            <!-- Контейнер(чтобы не расползался контент) -->
            <div class="container">
                <!-- блок для элементов, распологающихся на фоне -->
                <div class="top__inner">
                    <!-- заголовок -->
                    <h1 class="top__title">
                        A cup of tea is a moment of calm in the chaos of life
                    </h1>
                    <!-- текс по заголовком -->
                    <p class="top__text">
                        Wide selection of high-quality teas from all over the world, carefully curated by tea experts.
                    </p>
                </div>
            </div>
        </section>
        <!-- вторая секция (спец блок для цитаты) -->
        <blockquote class="blockquote">
            <p class="blockquote__text">
                "Tea is not just a drink, it's a way of life and a way to connect with our loved ones."
            </p>
        </blockquote>
    </main>
</body>

</html>
