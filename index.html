<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- подключение global.css -->
    <link rel="stylesheet" href="/project 2/logo_type/css/global.css">
</head>

<body>
    <!-- header(заголовок сайта) -->
    <!-- названия для классов можно давать любые -->
    <header class="header">
        <!-- Контейнер(чтобы не расползался контент) -->
        <div class="container">
            <!-- тег, для объединения контента header -->
            <div class="header__inner">
                <!-- логотип (в виде ссылки)-->
                <!-- если не знаем куда ссылка переходит ставим # -->
                <a href="#" class="logo">
                    <!-- картинка-ссылка -->
                    <!-- в alt вставляем то, что появится, если картинка не загрузится -->
                    <img src="/project 2/logo_type/source/image/svg/Group 4.svg" alt="TealuxE">
                </a>
                <!-- навигация по сайту -->
                <nav class="menu">
                    <!-- меню всегда делается в виде списка -->
                    <ul class="menu__list">
                        <li class="menu__item">Black</li>
                        <li class="menu__item">Green</li>
                        <li class="menu__item">White</li>
                        <li class="menu__item">Oolong</li>
                        <li class="menu__item">Pu-erh</li>
                    </ul>

                </nav>
            </div>
        </div>
    </header>
</body>

</html>
