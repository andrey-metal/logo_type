<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- подключаем шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,400;1,300&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
        rel="stylesheet">

    <!-- подключение style.css -->
    <link rel="stylesheet" href="/project 2/logo_type/css/style.css">
</head>

<body>
    <!-- header(заголовок сайта) -->
    <!-- названия для классов можно давать любые -->
    <header class="header">
        <!-- Контейнер(чтобы не расползался контент) -->
        <div class="container">
            <!-- тег, для объединения контента header -->
            <div class="header__inner">
                <!-- логотип (в виде ссылки)-->
                <!-- если не знаем куда ссылка переходит ставим # -->
                <a href="#" class="logo">
                    <!-- картинка-ссылка -->
                    <!-- в alt вставляем то, что появится, если картинка не загрузится -->
                    <img src="/project 2/logo_type/source/image/svg/Group 4.svg" alt="TealuxE">
                </a>
                <!-- навигация по сайту -->
                <nav class="menu">
                    <!-- меню всегда делается в виде списка -->
                    <!-- ul.menu__list>li.menu__item*5>a.menu__link[href=#]
                    ( > - вложенность, *5 - кол-во тегов(5), [] - свойства тегов ) -->
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Black</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Green</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">White</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Oolong</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Pu-erh</a>
                        </li>
                    </ul>
                </nav>
                <!-- список действий для пользователя -->
                <ul class="user-actions">
                    <!-- корзина(для выбранного чая) -->
                    <li class="user-actions__item">
                        <a href="#" class="user-actions__link"><img src="/project 2/logo_type/source/image/svg/bag.svg"
                                alt="bag"></a>
                    </li>
                    <!-- регистрация для пользователя -->
                    <li class="user-actions__item">
                        <a href="#" class="user-actions__link"><img
                                src="/project 2/logo_type/source/image/svg/person.svg" alt="person"></a>
                    </li>
                    <!-- строка поиска -->
                    <!-- прописываем модификатор -->
                    <li class="user-actions__item user-actions__item-search">
                        <!-- первый вариант (если строке поиска должна быть форма) -->
                        <!-- <search>
                            <form action="">
                                <input type="search">
                                <button type="submit"></button>
                            </form>
                        </search> -->
                        <!-- второй вариант (в виде ссылки) -->
                        <a href="#" class="user-actions__link"><img
                                src="/project 2/logo_type/source/image/svg/search.svg" alt="search"></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</body>

</html>
